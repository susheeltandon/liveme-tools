<!doctype html>
<html>
	<head>
		<title>LiveMe Tools</title>
		<script>
			if (typeof module === 'object') {window.module = module; module = undefined; }
		</script>

		<link rel="stylesheet" href="style/style.css">
		<script src="javascript/jquery-3.2.1.min.js"></script>
		<script src="javascript/livemetools.magic.js"></script>
		<script src="javascript/livemetools.js"></script>

	</head>

	<body>

		<toolbar>
			<div class="input has-left-select has-right-button">
				<div class="select">
					<select id="type" onChange="onTypeChange()">
						<option value="user-lookup">UserID =</option>
						<option value="video-lookup">VideoID =</option>
						<option value="url-lookup">URL =</option>
						<option selected value="search">Username Like</option>
						<option value="hashtag">Has Hashtag</option>
					</select>
				</div>
				<input type="text" id="query" value="" placeholder="Search" onkeypress="enterOnSearch(event)">
				<input type="button" class="icon icon-search" onClick="beginSearch()" title="Search for Content">
			</div>			
		</toolbar>		

		<overlay>
			<div class="status"></div>
		</overlay>
		<panel>
			<div class="user-panel"></div>
		</panel>
		<main class="offset48" id="main"></main>

	</body>
</html>
