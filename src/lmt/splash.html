<!doctype html>
<html>
	<head>
		<script>
			if (typeof module === 'object') {window.module = module; module = undefined;} 
		</script>
		<link rel="stylesheet" href="style/style.css">
		<script src="javascript/jquery-2.2.4.min.js"></script>

		<script>
			const 	{ remote } = require('electron');
			$(function(){
				$('h2').html('v '+remote.app.getVersion());
				setTimeout(function(){
					$('#splash').fadeOut(800);
				}, 3000);
				setTimeout(function(){
					window.close();
                }, 5000);
                
                $('body').on('click', () => {
                    window.close();
                });
			})
		</script>


		<style>
			body { background: rgba(0,0,0,0) !important; }
			ul { list-style: none; margin: 0; padding: 0; display: inline-block; }
			ul li { font-size: 9pt; font-weight: 400; display: inline; padding:0; margin: 0; }
			ul li:after { content: ', ' }
			ul li:last-child:after { content: ' '; }

			#splash {
				display: block;
				height: 128px;
				border-radius: 64px;
				background: #6b6f72 url(images/liveme.tools.icon.svg) left no-repeat;
				background-size: 128px 128px;
				position: relative;
				color: rgba(255,255,255,0.6);
				z-index: 2;
				box-shadow: 0px 8px 18px rgba(0,0,0,0.6);
				padding: 0;
				margin: 16px 16px 0;
			}
			#splash h1 { 
				position: absolute;
				left: 144px;
				top: 32px;
				line-height: 64px;  
				font-size: 48pt;
				font-weight: 300;
				color: rgba(255,255,255,0.9);
			}
			#splash h2 {
				position: absolute;
				bottom: 2px;
				right: 60px;
				font-size: 12pt;
				font-weight: 400;
				letter-spacing: 0.08em;
				text-align: right;
				color: rgba(0,0,0,0.6);
			}
			#splash h3 {
				font-size: 8pt;
				padding: 0;
				margin: 0;
			}
			.credits {
				padding: 2px 4px;
				position: absolute;
				bottom: 2px;
				left: 144px;
				color: rgba(0,0,0,0.9);
			}
			.credits span {
				font-size: 8.5pt;
				padding-right: 12px;
			}
		</style>
	</head>
	<body>
		<div id="splash">
			<h1>LiveMe Tools</h1>
			<h2>-</h2>
			<div class="credits">
				<span>Developed by:</span>
				<ul>
					<li>thecoder75</li>
					<li>polydragon</li>
				</ul>
			</div>
		</div>
	</body>
</html>
